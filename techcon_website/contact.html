<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact TechCon 2024</title>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="register.html">Register</a></li>
            </ul>
    </header>

    <main>
        <p>for mor enquiries, Email us <a href="mailto:email@example.com" target="_blank">email@example.com</a></p>
        <a href="https://unsplash.com/s/photos/tech-conferen" target="_blank">
            <img width="50px" src="images/facebook.png" alt="facebook logo">
        </a>

        <a href="https://unsplash.com/s/photos/tech-conferen" target="_blank">
            <img width="50px" src="images/instagram.png" alt="instagram logo">
        </a>
  
        <a href="https://unsplash.com/s/photos/tech-conferen" target="_blank">
            <img width="50px" src="images/tiktok.png" alt="tiktok logo">
        </a>

        <a href="https://unsplash.com/s/photos/tech-conferen" target="_blank">
            <img width="50px" src="images/linkedin.png" alt="linkedin logo">
        </a>

        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2624.9914904576395!2d2.294481315674395!3d48.85837007928746!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47e66e2964e34e2d%3A0x8ddca9ee380ef7e0!2sEiffel%20Tower!5e0!3m2!1sen!2sfr!4v1678912345678!5m2!1sen!2sfr"
            width="600"
            height="450"
            style="border:0;"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
        ></iframe><form class="contact-form" action="#" method="POST">

        <form class="contact-form" action="#" method="POST">
            <!-- Name Field -->
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required><br>

            <!-- Email Field -->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required><br>

            <!-- Message Field -->
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" placeholder="Write your message..." required></textarea><br>

            <!-- Submit Button -->
            <button type="submit">Send Message</button>
        </form>
    </main>

    <footer>
        <p>copyright &copy; 2024 Techcon. All rights reserved.</p>
    </footer>
</body>
</html>
